[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://*.tempolabs.ai https://*.wordpress.com https://*.wp.com https://storage.googleapis.com https://public-api.wordpress.com https://api.openai.com https://generativelanguage.googleapis.com http://localhost:11434 https://*.ollama.ai; img-src 'self' data: https: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.tempolabs.ai https://storage.googleapis.com; font-src 'self' data:; frame-src 'self';"